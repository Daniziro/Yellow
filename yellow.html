<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 150px;
            background-color: #ffcc00; /* Amarillo brillante */
            border-radius: 50%;
            transform-origin: 50% 100%;
            animation: rotatePetals 4s infinite linear;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateX(50px); }
        .petal:nth-child(2) { transform: rotate(90deg) translateX(50px); }
        .petal:nth-child(3) { transform: rotate(180deg) translateX(50px); }
        .petal:nth-child(4) { transform: rotate(270deg) translateX(50px); }

        @keyframes rotatePetals {
            0% { transform: rotate(0deg) translateX(50px); }
            100% { transform: rotate(360deg) translateX(50px); }
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ffcc00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
